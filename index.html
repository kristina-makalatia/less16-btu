<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Ajax</title>
    <style>
      .error-text {
        color: red;
      }
    </style>
  </head>
  <body>
    <section>
      <h3>Cookies Example</h3>
      <form action="" id="login">
        <div>
          <input type="text" id="username" name="usernamefield" />
          <input type="checkbox" id="save" />
        </div>
        <div>
          <input type="password" name="passwfield" id="passw" />
        </div>
        <button type="submit">Log In</button>
      </form>
    </section>

    <section>
      <h2>To Do Example</h2>
      <div>
        <input type="text" id="task" name="todo" />
        <button id="btn-add">Add Task</button>
      </div>
      <ul id="todoul"></ul>
    </section>

    <!-- form valdiation -->
    <section>
      <form action="" id="resgitration" method="POST">
        <div>
          <input
            type="text"
            name="username"
            placeholder="eneter your username"
            id="usernamefield"
          />
          <p class="error-text" id="error-username"></p>
        </div>
        <div>
          <input
            type="password"
            name="passw"
            placeholder="eneter your password"
            id="passwordfield"
          />
          <i class="fa-regular fa-eye" id="showIcon"></i>
          <p class="error-text" id="error-passw"></p>
        </div>
        <div>
          <input
            type="password"
            name="passw2"
            placeholder="repeat your password"
            id="passwordfield2"
          />
          <p class="error-text" id="error-passw2"></p>
        </div>
        <div>
          <input type="email" id="emailfield" placeholder="enter email" />
          <p id="emailError"></p>
        </div>
        <div>
          <input type="radio" name="gender" class="radio-el" />
          <label for="">Male</label>
          <input type="radio" name="gender" class="radio-el" />
          <label for="">Female</label>
          <p class="error-text" id="error-gender"></p>
        </div>
        <div>
          <input type="checkbox" id="agree" name="check" />
          <label for="agree">i agree terms and conditions</label>
          <p class="error-text" id="error-check"></p>
        </div>
        <button type="submit">submit</button>
      </form>
    </section>

    <script src="
https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
"></script>
    <script src="script.js"></script>
  </body>
</html>
